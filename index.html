<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap form</title>
    <script src="https://kit.fontawesome.com/dd52b7ad7a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="card">
            <div class="card-header bg-secondary-subtle">
                <h3>Payment form example</h3>
            </div>
            <form class="row g-3 p-3 d-flex">

                <div class="alert alert-danger" role="alert">
                        Some fields are missing
                </div>

                <div class="col-md-5">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXX">
                </div>
                <div class="col-sm-6 col-md-3">
                    <label for="CVC" class="form-label">CVC #</label>
                    <input type="password" class="form-control" id="CVC" placeholder="0000">
                </div>
                <div class="col-sm-6 col-md-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="d-flex">
                        <span class="fa-solid fa-dollar-sign"></span>
                        <input type="password" class="form-control" id="amount" placeholder="Amount">
                    </div>   
                </div>

                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" >
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>

                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>New york</option>
                        <option>Massachusetts</option>
                        <option value="">Orlando</option>
                        <option value="">Arizona</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="postalCode">
                </div>
                
                <div class="row d-flex justify-content-between mt-3 ">
                    <div class="d-flex bg-secondary p-2 rounded col-sm-auto col-md-auto ms-2 mt-1" style="height: fit-content;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="option1">
                                <label class="form-check-label" for="visa"><span class="fa-brands fa-cc-visa fs-5 text text-white"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="masterCard" value="option2">
                                <label class="form-check-label" for="masterCard"><span class="fa-brands fa-cc-mastercard fs-5 text text-white"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amazonPay" value="option3">
                                <label class="form-check-label" for="amazonPay"><span class="fa-brands fa-cc-amazon-pay fs-5 text text-white"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="payPal" value="option3">
                                <label class="form-check-label" for="payPal"><span class="fa-brands fa-cc-paypal fs-5 text text-white"></span></label>
                            </div>
                    </div> 

                    <div class="col-sm-12 col-md-6 my-2">
                        <p class=" ms-2">Message</p>
                        <textarea class="form-control ms-2" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea" class="small ms-2">Any notes here</label> 
                    </div>
                </div>
                </form> 
                <div class="card-footer bg-secondary-subtle d-flex justify-content-end">
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-secondary" type="submit">Cancel</button>
                        <button class="btn btn-primary" type="reset">Send</button>
                    </div>
                </div>
        </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
